<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>
  <style>
    .solidblue {border: 1px solid blue;}
  </style>
</head>

<body>

  <div id="app" @mousemove="updateCoordinates" class="solidblue">
    <button @click="increase(2, $event)">Click me</button>
    <button @click="counter++">Click me</button>
    <p>{{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than 10' }}</p>
    <p @mousemove.stop="">Coordinates: {{ x }} / {{ y }}
      - <span @:mousemove.stop="" class="solidblue">DEAD SPOT</span>
    </p>
    <input type="text" @keyup.enter="alertMe">
  </div>

</body>
<script>
  new Vue({
    el: "#app",
    data: {
      counter: 0,
      x: 0,
      y: 0,
    },
    methods: {
      increase: function (step, event) {
        this.counter += step;
      },
      updateCoordinates: function (event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },
      alertMe: function() {
        alert('enter pressed');
      }
    }
  })
</script>

</html>
